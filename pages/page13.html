      <div id="main-title"><span>广西发展劣势</span></div>
      <div id="main-main">
      <h2></h2>
<!--         <h2>广西发展优势</h2> -->
        <p><strong>广西县域经济虽然在近年来获得了较快较大的发展,取得了较大成绩。但是不得不说广西县域经济也存在着一些问题。</strong></p><br>
        <p><strong>(一)我国金融体制的不完善和地方财政投入力度不足,缺乏有效的融资平台，导致县域经济融资难。</strong></p><br>
        <p><strong>(二)广西对第三方物流的理解不够准确，且接受程度不够，物流基础设施的供给结构失衡。</strong></p><br>
        <p><strong>(三)县域经济综合竞争力很弱</strong></p><br>
        <p><strong>(四)县域经济基本竞争力下降</strong></p><br>
        <p><strong>(五)县域经济发展不平衡</strong></p><br>
        <p><strong>(六)产业结构层次仍然偏低</strong></p>
